<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Công cụ mã hóa AES</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(90deg, #c2e9fb 0%, #a1c4fd 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container-box {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 1000px;
      width: 100%;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .info-section {
      background: #2f80ed;
      color: white;
      padding: 40px;
      flex: 1 1 300px;
    }

    .info-section h2 {
      font-size: 2rem;
      font-weight: 700;
    }

    .info-section p {
      margin-top: 15px;
      font-size: 1rem;
    }

    .form-section {
      flex: 1 1 400px;
      padding: 40px;
      background-color: #f9f9f9;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .form-check-label {
      margin-right: 20px;
      font-weight: 500;
    }

    .btn-submit {
      width: 100%;
      padding: 14px;
      background: #2f80ed;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background: #2563c9;
    }

    @media (max-width: 768px) {
      .container-box {
        flex-direction: column;
      }

      .info-section, .form-section {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container-box">
    <div class="info-section">
      <h2><i class="fa-solid fa-shield-halved me-2"></i>Mã hóa/giải mã với AES</h2>
      <p>
        Công cụ này giúp bạn mã hóa hoặc giải mã tệp tin sử dụng thuật toán AES.
        Chọn tệp tin, nhập khóa (tối thiểu 8 ký tự) và chọn hành động. Dữ liệu của bạn sẽ được xử lý một cách bảo mật.
      </p>
    </div>

    <div class="form-section">
      <form method="post" enctype="multipart/form-data" novalidate>
        <div class="mb-3">
          <label for="file" class="form-label">Chọn tệp</label>
          <input type="file" class="form-control" id="file" name="file" required />
        </div>

        <div class="mb-3">
          <label for="key" class="form-label">Khóa AES (ít nhất 8 ký tự)</label>
          <input
            type="text"
            class="form-control"
            id="key"
            name="key"
            minlength="8"
            required
            placeholder="Nhập khóa AES (>= 8 ký tự)"
            title="Khóa phải có ít nhất 8 ký tự"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Chọn thao tác</label><br/>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operation" id="encrypt" value="encrypt" checked />
            <label class="form-check-label" for="encrypt">Mã hóa</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operation" id="decrypt" value="decrypt" />
            <label class="form-check-label" for="decrypt">Giải mã</label>
          </div>
        </div>

        <button type="submit" class="btn btn-submit">
          <i class="fa-solid fa-lock me-2"></i>Xử lý tệp
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
